{% extends 'layout.html' %}
{% block content %}
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <fieldset>
            {{ form.title.legend }}
            <div>
            {{ form.title.label }}
            {{ form.title }}
            </div>

            <div>
            {{ form.content.label }}
            {{ form.content }}
            </div>

        </fieldset>
        {{ form.submit }}
    </form>

{% endblock content %}
