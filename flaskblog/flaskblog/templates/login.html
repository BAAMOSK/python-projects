{% extends 'layout.html' %}
{% block content %}
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <legend>Login</legend>

        <div>{{ form.email.label }} {{ form.email }}</div>
        <div>{{ form.password.label }} {{ form.password }}</div>
        {{ form.remember }}<span>REMEMBER ME</span>
        <div>{{ form.submit }}</div>
        <div>
            <a href="#">Forgot Password</a>
        </div>
    </form>

    <div>
        <small>Need An Account?
            <a href="{{ url_for('register') }}">Sign Up Now</a>
        </small>
    </div>

{% endblock content %}
