{% extends 'layout.html' %}

{% block content %}
    <h1>BLOG</h1>
    {% for post in posts %}
        <img class="avatar-image" src="{{ url_for('static', filename=post.author.image_file) }}">
        <h3>
            <a href="{{ url_for('post', post_id=post.id) }}">{{post.title}}</a>
        </h3>
        <p>By {{ post.author.username }} {{ post.date_posted.strftime('%B %d, %Y')}}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
