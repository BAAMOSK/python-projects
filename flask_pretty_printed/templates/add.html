{% extends 'base.html' %}
{% block content %}
	<form action="{{ url_for('add_language') }}" method="POST">
		<label for="new_language">Add Language</label>
		<input type="text" name="new_language">
		<button type="submit">SUBMIT</button>
	</form>
	{% for lang in languages %}
		<ul>
			<a href="{{ url_for('edit_language', name=lang.name)}}"><li>{{lang.name}}</li></a>
		</ul>
	{% endfor %}
{% endblock %}
