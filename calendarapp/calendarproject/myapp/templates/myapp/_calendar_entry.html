<div class="calendar__column">
    <h2>{{ entry.name }}</h2>
	<h4>{{ entry.date }}</h4>
	<!--<h4>{{ entry.date | date:"M D d" }}</h4>-->
	<p>{{ entry.description | truncatechars:100 }}</p>
    <button onclick="window.location='{% url 'details' pk=entry.id %}'" >
	    DETAILS
	</button>
	<button onclick="deleteCalendarEntry(this)">DELETE</button>
</div>
