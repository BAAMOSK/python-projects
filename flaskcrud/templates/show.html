{% extends 'base.html' %}
{% block content %}
    <h1>Profile for student: {{student.first_name}}</h1>
    <a href={{ url_for('edit', id=student.id)}}>Edit {{student.first_name}}</a>
    <h2>DELETE {{student.first_name}}</h2>
    <form action="{{ url_for('show', id=student.id)}}?_method=DELETE" method="POST">
        <button type="submit">DELETE</button>
    </form>
{% endblock %}
