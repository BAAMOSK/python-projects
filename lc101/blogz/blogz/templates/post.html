{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% if post.author == current_user %}
        <button><a href="{{ url_for('update', post_id=post.id) }}">Update</a></button>
        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST">
            <button type="submit">Delete</button>
        </form>
    {% endif %}
{% endblock %}
