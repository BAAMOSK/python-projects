{% extends 'layout.html' %}
{% block content %}
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <legend>Login</legend>
        <div>{{ form.email }}</div>
        <div>{{ form.password }}</div>
        {{ form.remember }}<span>REMEMBER ME</span>
        {{ form.submit }}
        <a href="#">Forgot Password</a>
    </form>

    <div>
        <small>Need An Account?
            <a href="{{ url_for('register') }}">Sign Up Now</a>
        </small>
    </div>

{% endblock content %}
